<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're My Queen | Women's Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #2e0a2e 0%, #5c0a3c 50%, #2e0a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 3s ease forwards;
            animation-delay: 1s;
        }
        
        .crown {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .crown svg {
            fill: gold;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
            animation: glow 3s infinite alternate;
        }
        
        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            line-height: 1.4;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .enter-btn {
            background: transparent;
            color: gold;
            border: 2px solid gold;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .enter-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .enter-btn:hover {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: translateY(-3px);
            letter-spacing: 1px;
        }
        
        .enter-btn:hover:before {
            left: 100%;
        }
        
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle, .heart {
            position: absolute;
            background: gold;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .heart {
            background: transparent;
        }
        
        .audio-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .audio-control:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: scale(1.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.9)); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .message {
                font-size: 1.8rem;
            }
            .enter-btn {
                font-size: 1rem;
                padding: 10px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particles"></div>
    
    <div class="container">
        <div class="crown">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path d="M309 106c11.4-7 19-19.7 19-34c0-22.1-17.9-40-40-40s-40 17.9-40 40c0 14.4 7.6 27 19 34L209.7 220.6c-9.1 18.2-32.7 23.4-48.6 10.7L72 160c5-6.7 8-15 8-24c0-22.1-17.9-40-40-40S0 113.9 0 136s17.9 40 40 40c.2 0 .5 0 .7 0L86.4 427.4c5.5 30.4 32 52.6 63 52.6H426.6c30.9 0 57.4-22.1 63-52.6L535.3 176c.2 0 .5 0 .7 0c22.1 0 40-17.9 40-40s-17.9-40-40-40s-40 17.9-40 40c0 9 3 17.3 8 24l-89.1 71.3c-15.9 12.7-39.5 7.5-48.6-10.7L309 106z"/>
            </svg>
        </div>
        
        <h1 class="message">On this special day, I honor the queen of my heart...<br>You are my strength, my happiness, and my forever.</h1>
        
        <button class="enter-btn" id="enter-btn">Step into Your Kingdom</button>
    </div>
    
    <div class="audio-control" id="audio-control">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gold" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14" />
        </svg>
    </div>
    
    <audio id="background-music" loop>
        <source src="#" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Setup particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            const heartCount = 15;
            
            // Create golden particles
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
            
            // Create floating hearts
            for (let i = 0; i < heartCount; i++) {
                createHeart();
            }
            
            // Button click event
            const enterBtn = document.getElementById('enter-btn');
            enterBtn.addEventListener('click', function() {
                // Transition effect
                document.querySelector('.container').style.animation = 'fadeIn 1s ease reverse forwards';
                
                // Navigate to next page after animation
                setTimeout(() => {
                    window.location.href = "gallery.html";
                }, 1000);
            });
            
            // Audio controls
            const audioControl = document.getElementById('audio-control');
            const backgroundMusic = document.getElementById('background-music');
            let isPlaying = false;
            
            // Audio play/pause toggle
            audioControl.addEventListener('click', function() {
                if (isPlaying) {
                    backgroundMusic.pause();
                    audioControl.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gold" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" /><path d="M15.54 8.46a5 5 0 0 1 0 7.07" /><path d="M19.07 4.93a10 10 0 0 1 0 14.14" /></svg>';
                } else {
                    backgroundMusic.play().catch(e => console.log('Autoplay prevented: User interaction required'));
                    audioControl.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gold" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>';
                }
                isPlaying = !isPlaying;
            });
            
            // First interaction with page allows music to play
            document.body.addEventListener('click', function() {
                if (!isPlaying) {
                    backgroundMusic.play().catch(e => console.log('Autoplay attempted'));
                    audioControl.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gold" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>';
                    isPlaying = true;
                }
            }, { once: true });
            
            // Functions to create particles and hearts
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 40 + 10;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.5 + 0.3;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random properties
                const size = Math.random() * 20 + 15;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 60 + 30;
                const delay = Math.random() * 10;
                const opacity = Math.random() * 0.5 + 0.2;
                
                // Create heart shape
                heart.innerHTML = `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="rgba(255, 0, 102, ${opacity})" stroke="none"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;
                
                // Apply styles
                heart.style.left = `${posX}%`;
                heart.style.top = `${posY}%`;
                heart.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(heart);
            }
        });
    </script>
</body>
</html>
